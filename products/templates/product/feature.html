{% extends 'base.html' %}
{% load static %}
{%block manual_css_for_page %}
    <title>Featured</title>
{%endblock%}
{% block content %}
    <div class="container" style = "margin-top: 5rem; margin-bottom: 3rem;">
        <div class="row">
            <div class="col">
                <h1>{{object.title | title}}</h1>
                <h3>{{'Type:Sunny' | title}}</h3>
                <h4>{{object.price}}</h4>
                {% if object.image%}
                <img src="{{ object.image.url }}" alt="" style = 'width:15rem; height:15rem;'>
                {%endif%}
                <p>{{object.description | linebreaks}}</p>
            </div>
        </div>  
    </div>
   
{% endblock content %}
