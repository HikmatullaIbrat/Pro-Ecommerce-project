<div class="card mb-sm-3" style = "width: 20rem;">
    {%if instance.image %}
    <img src="{{ instance.image.url }}" alt="" class="card-img-top" style = 'width:200px; height:200px;'>
    {%endif%}
    <div class="card-body">
        <div class="card-title">
            <h4>{{instance.title}}</h4>
            <h5>{{instance.price}}</h5>
        </div>
        <p class="card-text">
        {{instance.description| truncatewords:15 }} Some quick example text to build on the card title and make up the bulk of
        card's content.
        </p>
        
        <a href="{% url 'products:detail' slug=instance.slug %}" class = 'btn btn-primary'>View</a>
    </div> <!--card-body-->

</div>
