<form class="form" action="{% url 'carts:update' %}" method='POST'>{% csrf_token%} 
    <input type="hidden" name="product_id" value="{{product.id}}">
    {% if in_cart%}
    <button type="submit" class="btn btn-link btn-sm" style="padding: 0px; cursor: pointer;">Remove</button>
    {%else%}
        {% if product in cart.products.all %}
        In cart <button class="btn btn-link">Remove?</button>
        {% else %}
        <button class="btn btn-success">Add to Cart</button>
        {% endif %}
    {%endif%}
    
</form>
